<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Veículos</h1>
        <form id="vehicleForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" required>
                </div>
                <div class="col-md-6">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="cor" name="cor" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ano_fabricacao" class="form-label">Ano de Fabricação</label>
                    <input type="number" class="form-control" id="ano_fabricacao" name="ano_fabricacao" required>
                </div>
                <div class="col-md-6">
                    <label for="ano_modelo" class="form-label">Ano do Modelo</label>
                    <input type="number" class="form-control" id="ano_modelo" name="ano_modelo" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="motor" class="form-label">Motor</label>
                    <input type="text" class="form-control" id="motor" name="motor" required>
                </div>
                <div class="col-md-6">
                    <label for="cambio_tipo" class="form-label">Tipo de Câmbio</label>
                    <input type="text" class="form-control" id="cambio_tipo" name="cambio_tipo" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cambio_sistema" class="form-label">Sistema de Câmbio</label>
                    <input type="text" class="form-control" id="cambio_sistema" name="cambio_sistema" required>
                </div>
                <div class="col-md-6">
                    <label for="n_marchas" class="form-label">Número de Marchas</label>
                    <input type="number" class="form-control" id="n_marchas" name="n_marchas" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="categoria_id" class="form-label">Categoria ID</label>
                    <input type="number" class="form-control" id="categoria_id" name="categoria_id" required>
                </div>
                <div class="col-md-6">
                    <label for="montadora_id" class="form-label">Montadora ID</label>
                    <input type="number" class="form-control" id="montadora_id" name="montadora_id" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <h2 class="mt-5">Listagem de Veículos</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Ano Fabricação</th>
                    <th>Ano Modelo</th>
                    <th>Motor</th>
                    <th>Câmbio</th>
                    <th>Categoria ID</th>
                    <th>Montadora ID</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="vehicleList">
                <!-- Os registros serão adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></div></html>
